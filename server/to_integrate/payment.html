<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire – Style Microsoft</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f3f3f3;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            width: 360px;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.12);
        }

        h2 {
            margin-top: 0;
            font-weight: 600;
            color: #1b1b1b;
            font-size: 22px;
            margin-bottom: 20px;
            text-align: center;
        }

        label {
            font-size: 14px;
            font-weight: 600;
            color: #333;
            display: block;
            margin-bottom: 4px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 14px;
            border-radius: 4px;
            border: 1px solid #c8c8c8;
            font-size: 14px;
            transition: 0.2s;
        }

        input:focus, select:focus {
            border-color: #0067c0;
            outline: none;
            box-shadow: 0 0 0 3px rgba(0,103,192,0.2);
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #0067c0;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.2s;
        }

        button:hover {
            background-color: #005399;
        }

        .footer {
            text-align: center;
            margin-top: 16px;
            font-size: 12px;
            color: #6a6a6a;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Mettre à niveau Windows</h2>
        
        <label for="name">Nom complet</label>
        <input type="text" id="name" placeholder="Ex : Jean Dupont">

        <label for="email">Adresse email</label>
        <input type="email" id="email" placeholder="Ex : jean@email.com">

        <label for="version">Version souhaitée</label>
        <select id="version">
            <option>Windows 10</option>
            <option>Windows 11</option>
        </select>

        <label for="card">Numéro de carte (factice)</label>
        <input type="text" id="card" placeholder="XXXX XXXX XXXX XXXX">

        <label for="expiry">Date d’expiration</label>
        <input type="month" id="expiry">

        <label for="cvv">CVV (factice)</label>
        <input type="text" id="cvv" placeholder="123">

        <button type="submit">Continuer</button>
    </div>
</body>
</html>
