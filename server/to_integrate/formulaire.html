<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Formulaire</title>
  </head>
  <body>
    <h1>Formulaire</h1>
    <form action="" class="formulaire" autocomplete="off">
      <div id="nom" class="gameRequired">
        <label for="name">Nom:</label>
        <input type="text" id="name" name="name" class = "inputgame" required/><br /><br />
      </div>

      <div id="email" class="gameRequired">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" class = "inputgame" required /><br /><br />
      </div>

      <div id="subject" class="gameRequired">
        <label for="subject">Sujet:</label>
        <input type="text" id="subject" name="subject" class = "inputgame" required /><br /><br />
      </div>

      <div id="message" class="gameRequired">
        <label for="message">Message:</label>
        <textarea id="message" name="message" class = "inputgame" required></textarea>
      </div>
      <input type="submit" value="Envoyer" class="submit-button"/>
    </form>
  </body>
  <script src="main.js" defer></script>
</html>
